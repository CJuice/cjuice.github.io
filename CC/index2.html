<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crownsville Conservancy Assets - Mobile</title>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
        integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
        crossorigin=""></script>

    <!-- Load my content -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>

</head>
<body>
    <div id="disclaimer"><a href="disclaimer.html" target="_blank">DISCLAIMER</a></div>
    <div id="mapid"></div>
    <div id="basemaps-wrapper" class="leaflet-bar">
        <select id="basemaps">
            <option value="Topographic">Topographic</option>
            <option value="Streets">Streets</option>
            <option value="Imagery">Imagery</option>
            <option value="ImageryClarity">Imagery (Clarity)</option>
        </select>
    </div>

    <script>
        let mymap = L.map('mapid').setView([39.05189, -76.57321], 16);
        let layer = L.esri.basemapLayer('Topographic').addTo(mymap);
        mymap.locate({setView: true, maxZoom: 15});

        L.geoJSON(parcels_geojson, {
            onEachFeature: function (feature, layer) {
            layer.bindPopup('<h2><a href=' + feature.properties.SDAT_URL + ' target="_blank">SDAT LINK</href></h2>');
            }
        }).addTo(mymap);

        function onLocationFound(e) {
            var radius = e.accuracy;

            L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();

            L.circle(e.latlng, radius).addTo(mymap);
        }

        map.on('locationfound', onLocationFound);
        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);
        document
            .querySelector('#basemaps')
            .addEventListener('change', function (e) {
                  let basemap = e.target.value;
                  setBasemap(basemap);
                      }
                  );
    </script>
</body>
</html>
