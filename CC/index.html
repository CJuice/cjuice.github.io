<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crownsville Conservancy Assets</title>

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.2/dist/esri-leaflet.js"
        integrity="sha512-myckXhaJsP7Q7MZva03Tfme/MSF5a6HC2xryjAM4FxPLHGqlh5VALCbywHnzs2uPoF/4G/QVXyYDDSkp5nPfig=="
        crossorigin=""></script>

    <!-- Load my content -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>

</head>
<body>
    <div id="mapid"></div>
    <div id="basemaps-wrapper" class="leaflet-bar">
        <select id="basemaps">
            <option value="Topographic">Topographic</option>
            <option value="Streets">Streets</option>
            <option value="Imagery">Imagery</option>
            <option value="ImageryClarity">Imagery (Clarity)</option>
        </select>
    </div>

    <script>
        let mymap = L.map('mapid').setView([39.05189, -76.57321], 15);
        let layer = L.esri.basemapLayer('Topographic').addTo(mymap);

        L.geoJSON(parcels_geojson, {
            onEachFeature: function (feature, layer) {
            layer.bindPopup('<h2><a href=' + feature.properties.SDAT_URL + ' target="_blank">SDAT LINK</href></h2>');
            }
        }).addTo(mymap);

        document
            .querySelector('#basemaps')
            .addEventListener('change', function (e) {
                  let basemap = e.target.value;
                  setBasemap(basemap);
                      }
                  );
    </script>
</body>
</html>
